{% extends 'registration/base.html' %}
{% load static %}

{% block content %}
<section class="login-section">
  <div class="login-container">
    <h5 class="modal-title w-100 text-center text-white">Login</h5>
    <div class="modal-body fs-6 fs-sm-5 fs-md-6">
      <form method="POST">
        {% csrf_token %}
        <div class="col-12">
          <label for="id_username" class="form-label">Username</label>
          {{ login_form.username }}
        </div>
        <div class="col-12">
          <label for="id_password" class="form-label">Password</label>
          {{ login_form.password }}
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 rounded-pill">Login</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
