{% extends 'register/base.html' %}
{% load static %}

{% block content %}
<section class="signup-section">
  <div class="signup-container">
    <h5 class="modal-title w-100 text-center text-white">Sign Up</h5>
    <div class="modal-body fs-6 fs-sm-5 fs-md-6">
      <form method="POST">
        {% csrf_token %}
        <div class="col-12">
          <label for="id_username" class="form-label">Username</label>
          {{ signup_form.username }}
        </div>
        <div class="col-12">
          <label for="id_email" class="form-label">Email</label>
          {{ signup_form.email }}
        </div>
        <div class="col-12">
          <label for="id_pwd" class="form-label">Password</label>
          {{ signup_form.password }}
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 rounded-pill">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
