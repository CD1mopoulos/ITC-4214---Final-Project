{% extends 'contact/base.html' %}
{% load static %}

{% block title %}GameHQ | Contact Us{% endblock %}
{% block content %}
<div class="contact-container container-fluid d-flex flex-column p-4" style="min-height: 100vh; overflow-y: auto;">
    <div class="row gy-4">
        <!-- LEFT DIV -->
        <div class="col-md-6 col-12 d-flex justify-content-center align-items-center">
            <div class="contact-left-div w-100 p-3">
                <div class="contact-form-container p-4">
                    <h5 class="w-100 text-center text-white mb-4" id="signupModalLabel">Contact Us</h5>
                    <form class="w-100">
                        <!-- Name -->
                        <div class="form-floating mb-4">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" class="form-control bg-transparent border-0 border-bottom rounded-0 shadow-none text-white" id="contactName" placeholder=" " required>
                            <label for="contactName" class="form-label text-white">Name</label>
                        </div>
                        <!-- Surname -->
                        <div class="form-floating mb-4">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" class="form-control bg-transparent border-0 border-bottom rounded-0 shadow-none text-white" id="contactSurname" placeholder=" " required>
                            <label for="contactSurname" class="form-label text-white">Surname</label>
                        </div>
                        <!-- Email -->
                        <div class="form-floating mb-4">
                            <ion-icon name="mail-outline" id="mailIcon"></ion-icon>
                            <input type="email" class="form-control bg-transparent border-0 border-bottom rounded-0 shadow-none text-white" id="contactEmail" placeholder=" " required>
                            <label for="contactEmail" class="form-label text-white">Email</label>
                        </div>
                        <!-- Text Area Field with Border -->
                        <div class="mb-4">
                            <label for="contactMessage" class="form-label text-white">Message</label>
                            <textarea class="form-control bg-transparent text-white border border-white rounded-3 shadow-none p-2" 
                                      id="contactMessage" 
                                      style="height: 120px;" 
                                      placeholder="Type your message here..." required></textarea>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn text-black bg-white w-100 custom-radius">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- RIGHT DIV (Google Map & Contact Details) -->
        <div class="col-md-6 col-12 d-flex flex-column align-items-center text-center">
            <div class="contact-right-div p-3 w-100">
                <iframe class="map-frame w-100" 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3146.469572748091!2d23.64963864089927!3d37.94282038064865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bbe928193951%3A0xa8b6f2a968f52064!2zzqTPg86xzrzOsc60zr_PjSA1OSwgzqDOtc65z4HOsc65zqzPgiAxODUgMzI!5e0!3m2!1sel!2sgr!4v1731398888064!5m2!1sel!2sgr" 
                        height="300" 
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="contact-details w-100 text-white text-center mt-3">
                <h5 class="mb-3">Contact Details</h5>
                <p>Email: chris@gmail.com</p>
                <p>Phone: +30 210 2565 125</p>
            </div>
        </div>
    </div>
</div>    
{% endblock %}
